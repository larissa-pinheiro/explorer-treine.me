<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Treine.me</title>
  </head>
  <body>
    <div class="page">
      <nav>
        <a href="">
          <img src="img/logo.svg" alt="Treine.me" />
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section>
          <h1>Treinos <strong>exclusivos</strong> para você!</h1>
          <p>
            Nós criamos treinos
            <strong>exclusivos e únicos para você</strong>.
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button>
            <img src="img/whatsapp.svg" alt="Ícone do Whatsapp" />
            Comece já
          </button>
        </section>
        <img
          src="img/img.svg"
          alt="Desenho de uma mulher pulando corda numa academia"
        />
      </main>

      <footer>
        <p>
          fale concosco no instagram
          <a href="https://instagram.com/treineme" target="_blank"
            >@treine.me</a
          >
        </p>
      </footer>
    </div>

    <img
      class="balls"
      src="img/balls.svg"
      alt="Bolinhas decorativas verdes no canto inferior direito da página"
    />
  </body>
</html>
